<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Customer Website Homepage</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">

    <div align="center">
        <h1>Create New Customer</h1>
        <br/>
        <!--
        Here is the form that will be used to save the new customer.
        The form is tied to the Customer object you added to the model,
        and on submission it will hit the `/save` endpoint using the
        POST method.
        -->
        <form action="#" th:action="@{/customer/save}"
              th:object="${customer}" method="post">
            <!--
            These input fields are used to collect the information
            required to complete the referenced Customer object.
            -->
            <table border="0" cellpadding="10">
                <tr>
                    <td>Customer Name:</td>
                    <td>
                        <input type="text" th:field="*{fullName}" required/>
                    </td>
                </tr>
                <tr>
                    <td>Email Address:</td>
                    <td>
                        <input type="email" th:field="*{emailAddress}" required/>
                    </td>
                </tr>
                <tr>
                    <td>Age:</td>
                    <td>
                        <input type="number" th:field="*{age}" required/>
                    </td>
                </tr>
                <tr>
                    <td>Address:</td>
                    <td>
                    <textarea th:field="*{address}" required>
                    </textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit">Save</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>


</div>
</body>
</html>
