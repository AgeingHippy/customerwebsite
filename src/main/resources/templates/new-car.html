<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Create New Car</title>
</head>
<body>
<div align="center">
    <h1>Create New Car</h1>
    <br/>

    <form action="#" th:action="@{/car/save}"
          th:object="${car}" method="post">
        <!--
        These input fields are used to collect the information
        required to complete the referenced Customer object.
        -->
        <table border="0" cellpadding="10">
            <tr>
                <td>Make:</td>
                <td>
                    <input type="text" th:field="*{make}" required/>
                </td>
            </tr>
            <tr>
                <td>Model:</td>
                <td>
                    <input type="text" th:field="*{model}" required/>
                </td>
            </tr>
            <tr>
                <td>Registration:</td>
                <td>
                    <input type="text" th:field="*{registration}" required/>
                </td>
            </tr>
            <tr>
                <td>Cost Per Day:</td>
                <td>
                    <input type="number" th:field="*{costPerDay}" required/>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Save</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
