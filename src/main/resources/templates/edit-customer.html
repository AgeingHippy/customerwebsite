<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Customer Website Homepage</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">

    <div align="center">
        <h1>Edit Customer</h1>
        <br/>
        <form action="#" th:action="@{'/customer/update/' + ${customer.id}}"
              th:object="${customer}" method="post">
            <table border="0" cellpadding="10">
                <tr>
                    <td>Customer ID:</td>
                    <td>
                        <input type="text" th:field="*{id}" readonly/>
                    </td>
                </tr>
                <tr>
                    <td>Customer Name:</td>
                    <td>
                        <input type="text" th:field="*{fullName}" required/>
                    </td>
                </tr>
                <tr>
                    <td>Email Address:</td>
                    <td>
                        <input type="email" th:field="*{emailAddress}" required/>
                    </td>
                </tr>
                <tr>
                    <td>Age:</td>
                    <td>
                        <input type="number" th:field="*{age}" required/>
                    </td>
                </tr>
                <tr>
                    <td>Address:</td>
                    <td>
                    <textarea th:field="*{address}" required>
                    </textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit">Save</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>


</div>
</body>
</html>
