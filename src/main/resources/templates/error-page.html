<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>ERROR</title>
</head>
<body>
<div align="center">
    <p th:text="${message}">Error Message</p>

    <ul th:each="customerError : ${customerErrorResponse.getErrors()}">
        <li th:text="${customerError.errorMessage}">error</li>
    </ul>

</div>
<a th:href="@{/}">Home</a>
</body>
</html>
