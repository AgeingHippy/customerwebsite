<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"

      layout:decorate="~{fragments/layout}">
<head>
    <title>Customer Website Homepage</title>
</head>
<body>

<div layout:fragment="content" th:remove="tag">

    <div align="center">
        <h1>Customer Website Options</h1>
        <br/><br/>
        <p>Welcome Dude or Dudette</p>
        <br>
        <a th:href="@{/login}">Login</a>
        <br>
        <a th:href="@{/new}">Create an account</a>
    </div>

</div>
</body>
</html>
