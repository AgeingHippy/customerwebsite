<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Customer Website Homepage</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">

    <div align="center">
        <h1>Car List</h1>
        <br/><br/>
        <table border="1" cellpadding="10">
            <thead>
            <tr>
                <!--
                You are creating a table here, where the header will be the
                Customer details and then the other rows will be filled by
                the data that you send back in the Model object.
                -->
                <th>Car ID</th>
                <th>Make</th>
                <th>Model</th>
                <th>Registration</th>
                <th>Cost per Day</th>
                <th>Current Driver</th>
                <th>Actions</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="car : ${carList}">
                <td th:text="${car.id}">Car ID</td>
                <td th:text="${car.make}">Make</td>
                <td th:text="${car.model}">Model</td>
                <td th:text="${car.registration}">Cost per Day</td>
                <td th:text="${car.costPerDay}">Address</td>
                <td th:text="${car.customer?.id}">Current Driver</td>
                <td>
                    <a th:href="@{'/car/edit/' + ${car.id}}">Edit</a>
                    <a th:href="@{'/car/delete/' + ${car.id}}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
        <a th:href="@{/car/new}">Add New Car</a>
    </div>


</div>
</body>
</html>
