<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Edit Car</title>
</head>
<body>
<div align="center">
    <h1>Edit Car</h1>
    <br/>
    <!--
    The form below uses a structure similar to the new-customer page.
    But this time, since the Customer object fields were populated
    before it was added to the model, their values populate the fields
    here. The content of the fields then POST to the update endpoint.
    -->
    <form action="#" th:action="@{'/car/update/' + ${car.id}}"
          th:object="${car}" method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td>Car ID:</td>
                <td>
                    <input type="text" th:field="*{id}" readonly/>
                </td>
            </tr>
            <tr>
                <td>Make:</td>
                <td>
                    <input type="text" th:field="*{make}" required/>
                </td>
            </tr>
            <tr>
                <td>Model:</td>
                <td>
                    <input type="text" th:field="*{model}" required/>
                </td>
            </tr>
            <tr>
                <td>Registration:</td>
                <td>
                    <input type="text" th:field="*{registration}" required/>
                </td>
            </tr>
            <tr>
                <td>Cost Per Day:</td>
                <td>
                    <input type="number" th:field="*{costPerDay}" required/>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Save</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
